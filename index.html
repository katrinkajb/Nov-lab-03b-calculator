<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        My Very Fancy Calculator
    </header>
    <main>
        <section class="main-section">
            <input id="add-input-1" type="number"/> 
            + 
            <input id="add-input-2" type="number"/>
            <button id="add-button">Add</button>
            <div id="add-results"></div>
            </br>
            <input id="subtract-input-1" type="number" />
            - 
            <input id="subtract-input-2" type="number">
            <button id="subtract-button">Subtract</button>
            <div id="subtract-results"></div>
            </br>
            <input id="multiply-input-1" type="number" />
            * 
            <input id="multiply-input-2" type="number">
            <button id="multiply-button">Multiply</button>
            <div id="multiply-results"></div>
            </br>
            <input id="divide-input-1" type="number" />
            / 
            <input id="divide-input-2" type="number">
            <button id="divide-button">Divide</button>
            <div id="divide-results"></div>
            </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
